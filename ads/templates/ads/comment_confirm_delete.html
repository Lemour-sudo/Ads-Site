{% extends "base_menu.html" %}
{% block content %}
<div class="container mt-5 pt-4 px-5">
  <h1 style="font-size: 1.5em">Delete Comment</h1>
  
  <p>Are you sure you want to delete</p>
  <p>{{ comment.text }}?</p>
  
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger mr-3" value="Yes, delete.">
    <a href="{% url 'ads:ad_detail' comment.ad.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
