{% extends "base_menu.html" %}
{% block content %}
<div class="container mt-5 pt-4 px-5">
  <h1>Delete Ad</h1>
  
  <p>Are you sure you want to delete the ad: {{ ad }}?</p>
  
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger mr-3" value="Yes, delete.">
    <a href="{% url 'ads:all' %}" class="btn btn-secondary">Back to Ads</a>
  </form>
</div>
{% endblock %}
