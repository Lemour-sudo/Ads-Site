{% extends "base_menu.html" %}

{% block title %}Sign-up Page{% endblock title %}

{% block content %}
<div class="body-container">
  <h2>Sign-up Page</h2>
  
  {% load crispy_forms_tags %}
  <form method="post">
    {% csrf_token %}
  
    {{ form|crispy }}
  
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
{% endblock content %}
